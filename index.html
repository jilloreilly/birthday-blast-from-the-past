<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

  <!--Header-->
  <header>
    <h1>Birthday Blast From The Past!</h1>
  </header>

  <!-- Containers, Rows, and Cards -->
  <div class="container-fluid">
    <div class="row">
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div></div>
        </div>
      </div>
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div>
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div><!-- Close row -->
    <div class="row">
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div>
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div>
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div>
      <div class="cardContainer col-lg-3 col-md-3 col-sm-12">
        <div>
          <div>
          </div>
        </div>
      </div>
    </div><!-- close row -->
  </div><!-- Close container fluid -->
      <!-- Optional JavaScript -->
      <!-- Popper.js, then Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>









  <main>
    <!-- Search bar for date picker, left block-->
    <section id="search-area">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input form-control weather-search rounded" type="text" id="search-input" placeholder="Enter location"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <div class="input-group-append mt-3">
                  <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
        
      <!--Movie results, right block-->
        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3 hide" role="region" aria-live="polite">
            <div class="card">
              <div class="card-body">
                <h3 id="card-title"></h3>
              </div>
            </div>
          </section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>

        <!--YouTube trailer -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        
      </section>
  </main>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>  
  <script src="./assets/js/script2.js"></script>
</body>
</html>
