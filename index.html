<!DOCTYPE html>
<html lang="en-gb">
<head>
  <!-- This meta tag instructs the browser to use actual device width when displaying on a mobile device, allowing media queries to properly render -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <title>Birthday Blast From The Past!</title>
</head>
<body>

<!--Header-->
  <header id="header">
    <h1>Birthday Blast From The Past!</h1>
  </header>

<!--Testing a bootstrap grid-->

<div class="row">
  <div class="col-sm-4">Step 1: Search block</div>
  <div class="col-sm-1">Current Birthday Year Selected</div>
  <div class="col-sm-7">1997</div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-8">Movie list</div>
</div>

<!--space-->
<div class="spacer"></div>


<!--Grid-->
  <section class="wrapper">

    <!--Left block, step 1: search for your birthday-->
    <div id="search-area" class="pageGridArea">
    </div>

    <!--Current birthday text-->
    <div id="current-birthday-text" class="pageGridArea">
      <p>Current birthday selected:</p>
    </div>

    <!--Show the current birthday selected-->
    <div id="current-birthday-selected" class="pageGridArea">
    </div>

    <!--Movie results-->
    <div id="movie-list" class="pageGridArea">
    </div>

    <!--YouTube trailer-->
    <div id="youtube-trailer" class="pageGridArea">
    </div>

  </section>



  <!-- Popper.js, then Bootstrap JS ->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

  <!--Javascript file-->
  <script src="./assets/js/script.js"></script> 
</body>
</html>
