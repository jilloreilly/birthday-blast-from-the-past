<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <title>Birthday Blast From The Past!</title>
</head>

<body>

  <!--Header-->
  <header id="header">
    <h1>Birthday Blast From The Past!</h1>
  </header>


  <!--space-->
  <div class="spacer"></div>


  <!--Grid-->
  <section class="wrapper">

    <!--Search Area-->
    <div id="search-area">

      <!--Step 1-->
      <div class="box">
        <h4>
          Step 1: Search your birth year!
        </h4>

        <div class="input">
          <div id="date-input">
            Date Input Box goes here
          </div>

          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input form-control rounded" type="text" id="search-input" placeholder="Enter your birth year"
                  aria-labelledby="form-heading" aria-controls="screen-reader" />
                <div class="input-group-append mt-3">
                  <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          
        </div>
      </div>

      <!--Step 2-->
      <div class="box">
        <h4>
          Step 2: Label your year!
        </h4>

        <div class="input">
          <div id="label-input">
            Label Input Box goes here
          </div>
        </div>

      </div>


      <!--Search results-->
      <div class="box">
        <h4>
          Search history buttons!
        </h4>

        <!-- <div class="buttons">
          <div class="button">Lisa: 1997</div>
          <div class="button">Jill: 1998</div>
          <div class="button">Sarah: 1999</div>
          <div class="button">Leone: 2000</div>
        </div> -->
        <div class="list-group" id="history"></div>
      </div>

    </div>
    <!--End of Search Area-->


    <!--Current birthday text-->
    <div id="current-birthday-text">
      <p>Current birthday selected:</p>
    </div>
    <!--End of Current birthday text-->


    <!--Show the current birthday selected-->
    <div id="current-birthday-selected">

      <div id="displayed">

        Lisa: 1997

      </div>

    </div>
    <!--End of Current birthday selected-->

    <!--Movie results-->
    <div id="movie-info"></div>
    <!--End of movie results-->

    <!--YouTube trailer-->
    <div id="youtube-trailer"></div>
    <!--End of youtube trailer-->

    <!--Other films out in the same year-->
    <div id="other-films">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div id='carousel1' class="carousel-item" src="" target="_blank">
            <img id = 'carousel1Img' src="..." alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <div id='carousel2' class="carousel-item" src="" target="_blank">
            <img id="carousel22Img" src="..." alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <!-- Clickable link in carousel? -->
          <div id='carousel3' class="carousel-item" src="" target="_blank">
            <img id="carousel3Img" src="..." alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!--End of Other films out in the same year-->

  </section>
  <!--End of grid-->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="./assets/js/script.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!--Javascript file-->
  <script src="./assets/js/script.js"></script>

</body>

</html>
